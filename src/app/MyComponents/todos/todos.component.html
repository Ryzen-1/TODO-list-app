<div class="container d-flex flex-wrap justify-content-between">
    <div class="flex-grow-1 p-5">
        <app-add-todo (todoAdd)="AddTodo($event)" ></app-add-todo>
    </div>
    <div class="flex-grow-1 p-5">
        <h4><u>Your Todos</u></h4>
        <div *ngIf="this.todos.length===0; else elseBlock">
            <h6>&emsp;No Todos left</h6>
        </div>
        <ng-template #elseBlock>
            <div *ngFor="let todo of todos; index as i">
                <app-todo-items [todo]="todo" [i] = "i" (todoDelete)="deleteTodo($event)" (todoCheckBox)="ToggleTodo($event)"></app-todo-items>
            </div>
        </ng-template>
    </div>
</div>
